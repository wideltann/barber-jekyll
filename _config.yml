# Site/SEO settings
email: email@email.com
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics: 

theme: minima
remote_theme: wideltann/wideltann.github.io
name: NAME
title: TITLE
description: >
  THIS IS A PRETTY SITE FOR YOU.
url: your url
default_img: /assets/images/seo.jpg

# Contact settings
contact_img: /assets/images/placeholder-28.jpg
formcarry: https://formcarry.com/s/HkIo0nMb7


# Author settings
author:
  - name: NAME
    bio: i do art things
    url: artist site 

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page

include:
  - _pages
# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - vendor
